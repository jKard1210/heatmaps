<head>
<title>Quiver Quantitative</title>

{% block main %}
<body>
<div class="ext-box" style="vertical-align: middle">
<div class = "snap-point flex" style="text-align:left"><a href=".."><img src="/static/images/logo.png"  class = "center flex-item" style=""></a>
</div>
<div class="int-box">
	<h1 class="redText" style="font-family:avenir next;top: 0px;font-size:60px;margin-top:30px;margin-bottom:0px;text-align:center;color:rgb(233,78,148)">TRADE SMARTER</h1>
	<h1 class="redText" style="font-family:avenir next;top: 0px;font-size:35px;margin-bottom:50px;margin-top:10px;text-align:center;color:white">with our free, cutting-edge alternative data platform</h1>
	<!-- <h1 class="redText" style="font-family:avenir next;top: 0px;font-size:25px;margin-bottom:50px;margin-top:10px;text-align:center;color:red">Due to high server load, we are temporarily requiring a registered account to view our platform. If you'd prefer not to create an account, please check back later when traffic has slowed</h1>
	<h1 class="redText" style="font-family:avenir next;top: 0px;font-size:25px;margin-bottom:50px;margin-top:10px;text-align:center;"><a href="https://twitter.com/QuiverQuant" style="color:rgb(29,161,242)">Follow us on Twitter for updates</a></h1> -->

    <div id="login">
	 {% if error == "TRUE" %} 
	<div style="margin-bottom:20px">
	<h1 class="redText" style="text-align:center;font-size:16px;">{{form.errors.username.0}}</h1>
	<h1 class="redText" style="text-align:center;font-size:16px;">{{form.errors.password.0}}</h1>
	<h1 class="redText" style="text-align:center;font-size:16px;">{{form.errors.password2.0}}</h1>
	<h1 class="redText" style="text-align:center;font-size:16px;">{{form.errors.email.0}}</h1>
	</div>
	{% endif %}
        <form class="form-horizontal" name="LoginForm" action="/register/" method="post">
        {% csrf_token %}
        {% if refer %}
            <input type="hidden" name="refer" value="{{ refer }}">
        {% endif %}
	<div class="control-group"> 
               <input type="text" maxlength="150" required autofocus id="id_username" name="username" 
placeholder="username">
	</div>
	<div class="control-group">
                <input type="email" required id="email" name="email" 
placeholder="email">
	</div>
	<div class="control-group">
                <input type="password" required id="id_password1" name="password1" 
placeholder="password">
	</div>
	<div class="control-group">
                <input type="password" name="password2" required id="id_password2" 
placeholder="confirm password">
	</div>
                <button type="submit" style="background-color:rgba(120,172,255,.2);color:white" class="button">SIGN UP</button>
        </form>
</div>
</div>
</div>
