	align: center;

	font-size:16px
}

	text-decoration: none;
	color: rgb(85,175,179);
}

button {
color: rgb(184,223,221);
    background-color: transparent;
    border: 1px solid black;
    align-items: center;
    border-color: rgb(184,223,221);
    width: 200px;
    height:45px;
    margin-top:10px;
}

  color: rgb(184,223,221);

<head>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158102121-1"></script>

{% block main %}
<body>
<!-- <p style="font-size:25px;margin-right:80px;margin-left:80px;font-family:arial;margin-top:40px;color:red">Due to high server load, we are temporarily requiring all visitors to create a free account to view our content. If you'd prefer not to create an account, check back later after traffic has slowed.</p>
<p style="font-size:20px;margin-right:80px;margin-left:80px;font-family:arial;margin-top:0px;color:red"><a style="color:#40c4ff" href="https://twitter.com/QuiverQuant">Follow us on Twitter for updates</a></p> -->
<div class="ext-box" style="vertical-align: middle">
<div class="int-box">
    <div id="login">
        <form class="form-horizontal" name="LoginForm" action="/login/" 
method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <div class="control-group">
            <div class="controls">
                <input type="text" id="username" name="username" 
placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="password" name="password" id="password" 
placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>
        </form>
<div style="margin-top:30px; text-align:center;font-family:avenir next">
<a href="../password_reset" target="blank"><strong>Forgot your password?</strong></a>
<br><br>New to Quiver?  <a href="../register" target="blank"><strong>Create an account</strong></a>
{% if error == "TRUE" %}
<h1 style="color:rgb(184,106,106); font-size:20px">Incorrect Username or Password</h1>
{% endif %}
</div>
</div>
</div>
</div>
</body>
{% endblock %}
